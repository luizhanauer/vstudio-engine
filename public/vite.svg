<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#0B1120" />
    </linearGradient>

    <linearGradient id="v-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>

    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="subtle-glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="120" fill="url(#bg-grad)" />
  
  <rect width="508" height="508" x="2" y="2" rx="118" fill="none" stroke="#1e293b" stroke-width="4" />

  <g stroke="#1e293b" stroke-width="2" opacity="0.5">
    <line x1="0" y1="128" x2="512" y2="128" />
    <line x1="0" y1="256" x2="512" y2="256" />
    <line x1="0" y1="384" x2="512" y2="384" />
    <line x1="128" y1="0" x2="128" y2="512" />
    <line x1="256" y1="0" x2="256" y2="512" />
    <line x1="384" y1="0" x2="384" y2="512" />
  </g>

  <path 
    d="M 130 150 L 256 380 L 382 150" 
    fill="none" 
    stroke="url(#v-grad)" 
    stroke-width="56" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    filter="url(#neon-glow)"
  />

  <path 
    d="M 180 180 L 256 320 L 332 180" 
    fill="none" 
    stroke="#06b6d4" 
    stroke-width="16" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    filter="url(#subtle-glow)"
  />

  <circle cx="130" cy="150" r="18" fill="#ffffff" filter="url(#subtle-glow)" />
  <circle cx="382" cy="150" r="18" fill="#ffffff" filter="url(#subtle-glow)" />
  <circle cx="256" cy="380" r="24" fill="#06b6d4" filter="url(#neon-glow)" />
  
  <circle cx="256" cy="380" r="8" fill="#ffffff" />
</svg>